<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dia/Tarde/Noite</title>
</head>
<body onload="carregar()">
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <main id="dia">
        <p id="texto"></p>
        <div id="foto"></div>
        <select id="estado">
            <option value="nada">-- Escolha o estado --</option>
            <option value="Rio Branco">Acre (AC)</option>
            <option value="Maceio">Alagoas (AL)</option>
            <option value="Macapa">Amapá (AP)</option>
            <option value="Manaus">Amazonas (AM)</option>
            <option value="Salvador">Bahia (BA)</option>
            <option value="Fortaleza">Ceará (CE)</option>
            <option value="Brasilia">Distrito Federal (DF)</option>
            <option value="Vitoria">Espírito Santo (ES)</option>
            <option value="Goiania">Goiás (GO)</option>
            <option value="São Luis">Maranhão (MA)</option>
            <option value="Cuiaba">Mato Grosso (MT)</option>
            <option value="Campo Grande">Mato Grosso do Sul (MS)</option>
            <option value="Belo Horizonte">Minas Gerais (MG)</option>
            <option value="Belem">Pará (PA)</option>
            <option value="João Pessoa">Paraíba (PB)</option>
            <option value="Curitiba">Paraná (PR)</option>
            <option value="Recife">Pernambuco (PE)</option>
            <option value="Teresina">Piauí (PI)</option>
            <option value="Rio de Janeiro">Rio de Janeiro (RJ)</option>
            <option value="Natal">Rio Grande do Norte (RN)</option>
            <option value="Porto Alegre">Rio Grande do Sul (RS)</option>
            <option value="Porto Velho">Rondônia (RO)</option>
            <option value="Boa Vista">Roraima (RR)</option>
            <option value="Florianopolis">Santa Catarina (SC)</option>
            <option value="Sao Paulo">São Paulo (SP)</option>
            <option value="Aracaju">Sergipe (SE)</option>
            <option value="Palmas">Tocantins (TO)</option>
        </select>
        <div id="temp"><p>Escolha um estado para ver a temperatura</p></div>
    </main>
    <footer>
        &copy; Samuel Pimenta
    </footer>
    <script src="script.js"></script>
</body>
</html>
